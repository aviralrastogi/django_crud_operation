{% extends "employee_register/base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" >
    {%csrf_token%}
{{forms1.full_name|as_crispy_field}}
{{forms1.mobile|as_crispy_field}}
<div class="row">
    <div class="col-md-4">
    {{forms1.employee_code|as_crispy_field}}
    </div>
    <div class="col-md-8">
        {{forms1.post|as_crispy_field}}
    </div>
</div>
<div class="row">
    <div class="col-mid-8">

        <button type="submit" class="btn btn-primary  btn-lg btn-block"><i class="fas fa-database"></i>Submit
        
        </button>


</div>



<div class="col-md-4">
    
    <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-lg btn-block">
        
        <i class="fas fa-stream"></i> Back To list 
    
    </a> 

 </div>

</div>
</form>
{% endblock content%}
